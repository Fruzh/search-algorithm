<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Search</title>
    <script src="https://unpkg.com/i18next@23.15.1/dist/umd/i18next.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        poppins: ['Poppins', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        * {
            font-family: 'Poppins', sans-serif;
        }

        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }

        .suggestion-highlight {
            background-color: #e5e7eb;
        }

        .sticky-search {
            position: sticky;
            top: 0;
            z-index: 10;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.9));
            backdrop-filter: blur(8px);
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .error-message {
            background-color: #fef2f2;
            border-left: 4px solid #dc2626;
            padding: 1rem;
            border-radius: 0.5rem;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-blue-50 to-purple-50 min-h-screen p-4 sm:p-6">
    <div class="max-w-3xl w-full mx-auto">
        <div class="sticky-search p-4 rounded-2xl shadow-xl">
            <div class="flex justify-between items-center mb-4">
                <h1 id="search-title"
                    class="text-2xl sm:text-3xl font-extrabold text-center text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600">
                    Search Algorithm
                </h1>
                <select id="languageSelect" class="p-2 border rounded-lg">
                    <option value="en">English</option>
                    <option value="id">Bahasa Indonesia</option>
                </select>
            </div>
            <div class="relative">
                <input id="searchInput" type="text" placeholder="Search articles..."
                    class="w-full p-4 pr-12 text-lg border-2 border-gray-200 rounded-xl focus:outline-none focus:border-blue-500 transition-all duration-300 bg-white/90"
                    autocomplete="off">
                <button id="clearButton"
                    class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-red-500 transition-colors duration-200 hidden">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
            </div>
            <ul id="suggestions"
                class="bg-white border border-gray-200 rounded-lg shadow-lg max-h-60 overflow-y-auto hidden mt-2"></ul>
        </div>
        <div id="loading" class="hidden mt-4">
            <div class="loading-spinner"></div>
            <p id="loadingSources" class="text-gray-500 text-center mt-2"></p>
        </div>
        <div id="timeoutWarning" class="hidden mt-4 bg-yellow-100 border-l-4 border-yellow-500 p-4 rounded-lg fade-in">
            <p id="timeoutMessage" class="text-yellow-700">Failed to search. Please try again.</p>
            <button id="retryButton"
                class="mt-2 bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors duration-200">
                Retry
            </button>
        </div>
        <div id="errorMessage" class="hidden mt-4 error-message fade-in">
            <p id="errorText" class="text-red-700"></p>
        </div>
        <div id="searchInfo" class="text-gray-500 text-center mt-2 hidden"></div>
        <div id="results" class="space-y-4 mt-4"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
